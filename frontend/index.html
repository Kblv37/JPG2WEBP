<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG → WEBP Конвертер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JPG → WEBP Конвертер</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/jpeg" required />
      <button type="submit">Загрузить JPG</button>
    </form>

    <div id="preview"></div>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
